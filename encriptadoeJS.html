<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>encriptadoeJS v0.0.1</h1>

    <input />
    <button id="boton1">Encriptar</button>
    <button id="boton2">Desencriptar</button>

</body>
<script>
    var userInput = document.querySelector("input");
    var codiOriginal = ["a", "e", "i", "o", "u"];
    var codiReemplazo = ["AI", "EntEr", "ImEs", "ObEr", "UfAt"];

    function codificacionAlura() {
        var estadoAnterior = userInput.value;
        var estadoPosterior = "";
        var matrisNum = 0;

        while (userInput.value != estadoPosterior) {
            userInput.value = estadoPosterior;
            while (matrisNum < 5) {
                estadoPosterior = estadoAnterior.replace(codiOriginal[matrisNum], codiReemplazo[matrisNum]);
                estadoAnterior = estadoPosterior;
                matrisNum++;
            }
            matrisNum = 0
        }
        userInput.value = userInput.value.toLowerCase();
    }

    var button = document.querySelector('#boton1');
    button.onclick = codificacionAlura;



</script>

</html>
